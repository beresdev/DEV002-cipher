<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Descifrar mensaje</title>
</head>
<body>
    <main class="main-decode">
        <p>Pega el mensaje a descifrar e indicanos la clave</p>
        <section class="section-key">
            <label for="key">Clave: </label>
            <input type="text" id="key">
        </section>
        <section class="section-textarea">
            <div>
                <p><label for="originalText">Texto cifrado</label></p>
                <textarea name="" id="cipherText" cols="30" rows="10"></textarea>
            </div>
            <div>
                <p><label for="cipherText">Texto descifrado</label></p>
                <textarea name="" id="decipherText" cols="30" rows="10"></textarea>
            </div>
        </section>
        <section class="section-buttons-code">
            <button type="button" class="button" id="dbutton">DESCIFRAR MENSAJE</button>
        </section>
    </main>
    <script src="./decode.js" type="module"></script>
</body>
</html>
