<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Cifrar mensaje</title>
</head>
<body class="code-body">
    <main>
        <section class="instructions">
            <p>Para cifrar tu mensaje recuerda: </p>
            <ul>
                <li>La clave debe ser numero entero</li>
                <li>Utiliza solo letras mayúsculas</li>
                <li>No uses la letra Ñ</li>
            </ul>
        </section>
        <section class="section-key">
            <label for="key">Clave: </label>
            <input id="key" type="number" min="0" oninput="this.value = Math.abs(this.value)">
        </section>
        <section class="section-textarea">
            <div>
                <p><label for="originalText">Escribe aqui tu texto</label></p>
                <textarea name="" id="originalText" cols="30" rows="10"></textarea>
            </div>
            <div>
                <p><label for="cipherText">Texto cifrado</label></p>
                <textarea name="" id="cipherText" cols="30" rows="10"></textarea>
            </div>
        </section>
        <section class="section-buttons-code">
            <button type="button" class="button" id="cbutton">CIFRAR MENSAJE</button>
            <!-- <button></button> -->
        </section>
    </main>
    <script src="./code.js" type="module"></script>
</body>
</html>
